<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a, b;
      a = prompt("Nhập vào một số bất kì có hai chữ số:");
      b = Math.floor(a/10);
      c = Math.floor(a%10);
      console.log("Chữ số hàng chục là: " +b)
      console.log("Chữ số hàng đơn vị là: " +c)
    </script>
  </body>
</html>
